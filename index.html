<!DOCTYPE html>
<html>
  <head>
    <title>GifTastic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Customized css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <nav class="navbar giphy-nav">GifTastic</nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12" id="buttons-view"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form id="topic-form" class="col-xs-6 col-xs-offset-3 giphy-form">
            <label for="topic-input">Add a Topic Bro</label>
            <input type="text" id="topic-input">

            <!-- Button triggers new movie to be added -->
            <input id="add-topic" type="submit" value="Add Topic" class="btn btn-success giphy-button">
          </form>
        </div>
      </div>
      <div id="giphy-view" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
    <script src="./assets/javascript/data.js" type="text/javascript"></script>
    <script src="./assets/javascript/constants.js" type="text/javascript"></script>
    <script src="./assets/javascript/GiphyElement.js" type="text/javascript"></script>
    <script src="./assets/javascript/utils.js" type="text/javascript"></script>
    <script src="./assets/javascript/main.js" type="text/javascript"></script>
  </body>
</html>
